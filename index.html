<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link
 rel="icon"
 type="image/png"
 sizes="32x32"
 href="./images/favicon-32x32.png" />
 <link rel="stylesheet" href="style.css" class="rel">
 <title>SPLITTER</title>
 <script src="script.js" defer></script>
</head>

<body>
 <header>
  <img src="/images/logo.svg" alt="logo">
 </header>
 
 <main>
  <section class="user-inputs">
   <div class="label">
    <label for="bill">Bill</label>
   </div>
   <div class="input-container">
    <input type="number" placeholder="0.00" name="bill" id="bill">
    <img src="/images/icon-dollar.svg" alt="dollar icon">
   </div>

   <div class="label">
    <label for="select-gratuity">Select Tip %</label>
    <div class="btn container">
     <button class="gratutity">5%</button>
     <button class="gratutity">10%</button>
     <button class="gratutity">15%</button>
     <button class="gratutity">25%</button>
     <button class="gratutity">50%</button>
     <input 
     type="number"
     placeholder="Custom"
     id="custom-gratutity"
     value="">
    </div>
   </div>
  </section>

 </main>
</body>
</html>
